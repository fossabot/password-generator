<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>Password Generator</nav>

    <div class="content">
        <h2>Generate a Password</h2>
        <br>
        <div class="result-container">
            <span id="result"></span>
        </div>
        <div class="result-container-2">
            <input id="result2" type="text">
        </div>
        <br>
        <div class="settings">
            <div class="setting">
                <input class="inputbox" type="number" id="length" min='4' max='128' value='12' />
                <label>Length</label>
            </div>
            <div class="setting">
                <input class="checkbox" type="checkbox" id="uppercase" checked />
                <label>Uppercase</label>
            </div>
            <div class="setting">
                <input class="checkbox" type="checkbox" id="lowercase" checked />
                <label>Lowercase</label>
            </div>
            <div class="setting">
                <input class="checkbox" type="checkbox" id="numbers" checked />
                <label>Numbers</label>
            </div>
            <div class="setting">
                <input class="checkbox" type="checkbox" id="symbols" checked />
                <label>Symbols</label>
            </div>
            <button onclick id="generate">Generate Password</button>
            <button onclick id="clipboard">Copy to Clipboard</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
