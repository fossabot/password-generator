<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <h1>Generate a secure Password</h1>
        <h3>Anonymous, no tracking and open source</h3>
        <p id="copied">Copied</p>
        <div class="result-container">
            <input id="result" type="text">
            <button class="copy-button" id="clipboard"></button>
            <button class="new-button" id="generate"></button>
        </div>
        <br>
        <div class="settings">
            <div class="setting">
                <label>Length</label>
                <br>
                <input type="number" id="length-number" min='4' max='128' />
                <input type="range" id="length" min='4' max='128' value='12' />
            </div>
            <div class="setting checkbox">
                <input type="checkbox" id="uppercase" checked />
                <label>Uppercase</label>
            </div>
            <div class="setting checkbox">
                <input type="checkbox" id="lowercase" checked />
                <label>Lowercase</label>
            </div>
            <div class="setting checkbox">
                <input type="checkbox" id="numbers" checked />
                <label>Numbers</label>
            </div>
            <div class="setting checkbox">
                <input type="checkbox" id="symbols" checked />
                <label>Symbols</label>
            </div>
        </div>
        <br>
    </div>

    <script src="script.js"></script>

</body>

</html>
